<!DOCTYPE html>
<html lang="en">
<head>
    <title>countryball game</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <style>
        @keyframes firstLoad {
            0%{
                background: black;
            }
            15%{
                background: #111b61;
            }
        }
        body{
            background: #111b61;
            animation: firstLoad 5s linear;
        }
        #canvas{
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script src="../scripts/countryball.js"></script>
    <script src="../scripts/game.js"></script>
</body>
</html>
